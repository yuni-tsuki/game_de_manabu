<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            function kaibun() {
                let source = document.getElementById("source").value;
                let result = new Array(source.length).fill("");

                for (let i=0; i<source.length; i++) {
                    result[i] = source.charAt(source.length - 1 - i);
                }

                document.getElementById("result").textContent = result.join("");
            }
        </script>
    </head>
    <body>
        <input id="source">
        <button onclick="kaibun()">回文</button>
        <p id="result"></p>
    </body>
</html>
