<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            #board {
                background-color: black;
            }
            td.cell {
                background-color:  white;
                width: 50px;
                height: 50px;
                text-align: center;
                font-size: 30px;
            }
        </style>
        <script>
            let currentSymbol = "✕"
            function init() {
                let b = document.getElementById("board");
                for (let i=0; i<3; i++) {
                    let tr = document.createElement("tr");
                    for (let j=0; j<3; j++) {
                        let td = document.createElement("td");
                        td.className = "cell";
                        td.id = "cell" + i + j;
                        td.onclick = clicked;
                        tr.appendChild(td);
                    }
                    b.appendChild(tr);
                }
            }
            function clicked(e) {
                if (e.target.textContent === "") {
                    currentSymbol = currentSymbol === "◯" ? "✕" : "◯";
                    e.target.textContent = currentSymbol;
                    document.getElementById("info").textContent = e.target.id + " clicked";
                }
                
            }
        </script>
        <body onload="init()">
            <table id="board"></table>
            <h2 id="info"></h2>
        </body>
    </head>
</html>
